name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  fmt-check:
    name: Format and Lint Check
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || !contains(github.event.head_commit.message, 'NOCI') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install Just and Taplo
        uses: taiki-e/install-action@v2
        with:
          tool: just, taplo-cli

      - name: Install dependencies
        run: bun install

      - name: Run fmt-check
        run: just src fmt-check
